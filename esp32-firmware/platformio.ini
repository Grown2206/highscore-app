# PlatformIO Project Configuration File
#
# HIGH SCORE PRO ESP32 Sensor Firmware
#
# Build & Upload:
#   pio run -t upload -e <environment>
#
# Monitor Serial:
#   pio device monitor
#
# Clean:
#   pio run -t clean

# ESP32 DevKit V1 (DHT22 + 128x64 OLED)
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

upload_speed = 115200
monitor_speed = 115200

lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.14
    bblanchon/ArduinoJson@^6.21.4

build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

monitor_filters =
    esp32_exception_decoder
    time

# ESP32-C3 (DS18B20 + 72x40 OLED)
[env:esp32-c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

upload_speed = 115200
monitor_speed = 115200

lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.9.0
    bblanchon/ArduinoJson@^6.21.4

build_flags =
    -DCORE_DEBUG_LEVEL=3

monitor_filters =
    esp32_exception_decoder
    time

