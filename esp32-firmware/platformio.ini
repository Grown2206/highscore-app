# PlatformIO Project Configuration File
#
# HIGH SCORE PRO ESP32 Sensor Firmware
#
# Build & Upload:
#   pio run -t upload
#
# Monitor Serial:
#   pio device monitor
#
# Clean:
#   pio run -t clean

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

# Upload Settings
upload_speed = 115200
monitor_speed = 115200

# Dependencies
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.14
    bblanchon/ArduinoJson@^6.21.4

# Build Flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

# Monitor Settings
monitor_filters =
    esp32_exception_decoder
    time

